<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mick xatframe</title>
	<link rel="icon" href="https://xat.com/content/web/R00227/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: rgb(15, 18, 54);
            --glow-blue: #1e3a8a;
            --luxury-gold: #d4af37;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Firmamento Estrellado */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .stars, .stars2 {
            position: absolute;
            background: transparent;
        }

        .stars {
            width: 1px;
            height: 1px;
            box-shadow: 1744px 122px #FFF, 134px 1321px #FFF, 122px 542px #FFF, 100px 200px #FFF, 500px 300px #FFF, 800px 100px #FFF, 1200px 800px #FFF, 1500px 400px #FFF, 300px 900px #FFF, 700px 1200px #FFF, 1000px 500px #FFF, 1800px 200px #FFF, 450px 150px #FFF, 850px 750px #FFF, 1300px 100px #FFF;
            animation: twinkle 5s infinite ease-in-out;
        }

        .stars2 {
            width: 2px;
            height: 2px;
            box-shadow: 200px 400px #FFF, 600px 800px #FFF, 1000px 1200px #FFF, 1400px 1600px #FFF, 1800px 200px #FFF, 300px 700px #FFF, 700px 1100px #FFF;
            animation: twinkle 7s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* --- PANTALLA DE INTRO --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .intro-name {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 1px 0 #888, 
                0 3px 0 #444, 
                0 10px 30px rgba(30, 58, 138, 0.6);
            margin-bottom: 3rem;
            animation: fadeInOut 3s infinite alternate;
        }

        @keyframes fadeInOut {
            from { opacity: 0.7; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .enter-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 3rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-radius: 3rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(30, 58, 138, 0.2);
        }

        .enter-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3), 0 0 20px rgba(30, 58, 138, 0.5);
            transform: translateY(-3px);
            letter-spacing: 6px;
        }

        .enter-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: luxuryShine 3s infinite;
        }

        @keyframes luxuryShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            opacity: 0;
            transform: scale(1.1);
            transition: all 1.5s ease;
            z-index: 10;
        }

        .content-visible {
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        .card-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 2.2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 20%, #000 40%, var(--glow-blue) 50%, #000 60%, transparent 80%);
            animation: rotateWave 4s linear infinite;
        }

        @keyframes rotateWave {
            to { transform: rotate(360deg); }
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            width: 420px;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            z-index: 11;
        }

        .name-3d {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            text-shadow: 0 1px 0 #444, 0 4px 10px rgba(0,0,0,0.8);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .profile-img-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(30, 58, 138, 0.4);
        }

        /* --- INFO BOX CON GLOW --- */
        .info-card-mini {
            position: relative;
            margin: 0 auto;
            max-width: 280px; /* M치s peque침o */
            padding: 2px;
            border-radius: 1.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }

        .info-card-mini::before {
            content: '';
            position: absolute;
            width: 250%;
            height: 250%;
            background: conic-gradient(from 0deg, transparent 20%, #000 40%, var(--glow-blue) 50%, #000 60%, transparent 80%);
            animation: rotateWave 6s linear infinite;
        }

        .info-content {
            background: rgba(0, 0, 0, 0.95);
            width: 100%;
            border-radius: 1.4rem;
            padding: 1rem;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nationality-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .flag-img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        /* --- MINI REPRODUCTOR --- */
        #mini-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 50;
            background: rgba(15, 18, 54, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 50px;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        #mini-player.expanded {
            max-width: 300px;
            padding-right: 25px;
        }

        .player-icon {
            font-size: 1.2rem;
            animation: pulseBeat 2s infinite;
        }

        @keyframes pulseBeat {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .track-info {
            font-size: 0.75rem;
            font-weight: 300;
            color: rgba(255,255,255,0.8);
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <!-- Fondo de estrellas -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
    </div>

    <!-- Pantalla de Introducci칩n -->
    <div id="intro-screen">
        <h1 class="intro-name">Mick</h1>
        <button class="enter-btn" onclick="startApp()">Login</button>
    </div>

    <!-- Contenido Principal -->
    <div id="main-content">
        <div class="card-wrapper">
            <div class="glass-card">
                <h1 class="name-3d">Mick</h1>

                <div class="profile-img-container">
                    <img src="https://media.tenor.com/JbnLKar05tAAAAAM/anime-girl-light-blue-hair-anime.gif" alt="" class="profile-img">
                </div>

                <div class="info-card-mini">
                    <div class="info-content">
                        <span class="text-[0.6rem] uppercase tracking-[0.3em] opacity-50">Presentation</span>
                        <div class="nationality-row">
                            <span class="text-sm font-light tracking-widest uppercase">Nationality:</span>
                            <img src="https://images.emojiterra.com/google/noto-emoji/unicode-16.0/color/1024px/1f1f7-1f1f4.png" alt="[Image of Bandera]" class="flag-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reproductor de M칰sica -->
    <div id="mini-player" onclick="togglePlayer()">
        <span class="player-icon">游꿧</span>
        <div class="track-info">
            <strong>Alec B.</strong> -Let Me Down
        </div>
    </div>

    <audio id="bg-music" src="musica.mp3" loop preload="auto"></audio>

    <script>
        const audio = document.getElementById('bg-music');
        const intro = document.getElementById('intro-screen');
        const main = document.getElementById('main-content');
        const player = document.getElementById('mini-player');

        function startApp() {
            // Desvanecer intro
            intro.style.opacity = '0';
            intro.style.pointerEvents = 'none';
            
            // Mostrar contenido
            main.classList.add('content-visible');
            
            // Iniciar m칰sica
            audio.play().catch(e => console.log("Auto-play blocked by browser. Interaction required."));
            
            // Peque침a vibraci칩n en el player para indicar que hay m칰sica
            setTimeout(() => {
                player.classList.add('expanded');
                setTimeout(() => player.classList.remove('expanded'), 3000);
            }, 1000);
        }

        function togglePlayer() {
            player.classList.toggle('expanded');
        }
    </script>
</body>

</html>
